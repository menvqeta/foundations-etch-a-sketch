<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-section">
        <div class="header-text">
            Etch A Sketch
        </div>
    </div>
    <div class="sketch-pad-section">     
        <div class="button-section">
            <button class="buttons" id="black-button">
                BLACK
            </button>
            <button class="buttons" id="rgb-button">
                RGB
            </button>
            <button class="buttons" id="eraser-button">
                ERASER
            </button>
            <button class="buttons" id="reset-button">
                RESET
            </button>
            <div class="slider-section">
                <input type="range" min="1" max="64" value="2" class="slider" id="grid-size-slider">
                <div class="slider-text">
                    
                </div>
            </div>
        </div>
        <div class="sketch-pad-square">
            
        </div>
    </div>
    <div class="footer-section">
        <div class="footer-text">
            Copyright Â© 2023 menvqeta
        </div>
        <div class="footer-link">
            <a href="https://github.com/menvqeta/foundations-etch-a-sketch" id="github-link"><img src="./images/github-mark-white.png" id="github-image"></a>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
